categories: [other]
group: visual_disorders
name: Monocular Vision
private:
    non_driving_period: null
    unconditional_licence: false
    conditional_licence:
        allowed: true
        review: 2nd-yearly
        reviewer: treating specialist
        criteria:
            - Visual acuity in the remaining eye is at least 6/12 (with or without correction)
            - Visual field in the remaining eye has a horizontal extent of at least 110 degrees within 10 degrees above and below the midline
commercial:
    non_driving_period: null
    unconditional_licence: false
    conditional_licence:
        allowed: true
        review: 2nd-yearly
        reviewer: treating specialist
        criteria:
            - After consideration of information provided by the driver licencing authority
