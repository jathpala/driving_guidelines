categories: [other]
group: sleep_disorders
name: Sleep Apnoea
private:
    non_driving_period: null
    unconditional_licence:
        allowed: true
        criteria:
            - Does not have sleep apnoea on a diagnostic study with moderate or worse daytime sleepiness
            - Does not report frequent episodes of sleepiness or drowsiness while driving
            - Has not had motor vehicle accident caused by inattention or sleepiness
            - Risk of an accident due to the sleep disorder is considered to be low
    conditional_licence:
        allowed: true
        review: periodic
        reviewer: treating doctor
        criteria:
            - Satisfactory response to treatment
            - Patient is compliant with treatment
