categories: [cardiovascular]
group: vascular
name: Aortic Aneurysm
private:
    non_driving_period:
        - criteria: Post-repair
          duration: 4 weeks
    unconditional_licence:
        allowed: true
        criteria:
            - Aneurysm has been repaired
    conditional_licence:
        allowed: true
        review: periodic
        reviewer: treating specialist
        criteria:
            - Satisfactory response to treatment assessed by treating vascular surgeon (for repaired aneurysms)
            - Thoracic aneurysm diameter < 55mm associated with bicuspid valve or atherosclerotic (unrepaired)
            - Diameter < 50mm for other aneurysms (unrepaired)
commercial:
    non_driving_period:
        - criteria: Post-repair
          duration: 3 months
    unconditional_licence:
        allowed: true
        criteria:
            - Aneurysm has been repaired
    conditional_licence:
        allowed: true
        review: annual
        reviewer: treating specialist
        criteria:
            - Satisfactory response to treatment assessed by treating vascular surgeon (for repaired aneurysms)
            - Thoracic aneurysm diameter < 55mm associated with bicuspid valve or atherosclerotic (unrepaired)
            - Diameter < 50mm for other aneurysms (unrepaired)
