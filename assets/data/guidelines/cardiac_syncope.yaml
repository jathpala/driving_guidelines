categories: [cardiovascular, blackouts]
group: syncope
name: Cardiac Syncope
private:
    non_driving_period: 4 weeks
    unconditional_licence:
        allowed: true
        criteria: The condition is not severe enough to cause syncope without warning
    conditional_licence:
        allowed: true
        review: periodic
        reviewer: treating doctor
        criteria:
            - Underlying cause is identified
            - Satisfactory treatment has been instituted
            - There have been no further symptoms for 4 weeks
commercial:
    non_driving_period: 3 months
    unconditional_licence:
        allowed: true
        criteria: The condition is not severe enough to cause syncope without warning
    conditional_licence:
        allowed: true
        review: annual
        reviewer: treating specialist
        criteria:
            - Underlying cause is identified
            - Satisfactory treatment has been instituted
            - There have been no further symptoms for 3 months
note: >
    Refer also to the guidelines on vasovagal syncope, syncope with unknown cause and cardiac arrhythmias.
