categories: [other]
group: psychiatry
name: Psychiatric Conditions
private:
    non_driving_period: null
    unconditional_licence:
        allowed: true
        criteria:
            - Condition is not severe enough to impair insight, behaviour, cognitive ability or perception required for safe driving
    conditional_licence:
        allowed: true
        review: periodic
        reviewer: treating doctor
        criteria:
            - Condition is well controlled and patient is compliant with medication over a substantial period
            - Patient has insight into potential effects on driving
            - No adverse medication effects that impair capacity for safe driving
            - Impact of comorbidities has been considered
