categories: [cardiovascular, blackouts]
group: rhythm_disorders
name: Cardiac Arrest
private:
    non_driving_period: 6 months (see below)
    unconditional_licence: false
    conditional_licence:
        allowed: true
        review: periodic
        reviewer: treating doctor
        criteria:
            - Cause and response to treatment are considered
            - Minimal symptoms relevant to driving
commercial:
    non_driving_period: 6 months
    unconditional_licence: false
    conditional_licence:
        allowed: true
        review: annual
        reviewer: treating specialist
        criteria:
            - Reversible cause is identified and recurrence is unlikely
            - Minimal symptoms relevant to driving
note: >
    For private licences, a shorter non-driving period can be considered where
    the arrest occurs within 48h of a myocardial infarction or the arrhythmia
    causing arrest has been treated with ablation or surgery. Refer to the
    relevant guidelines on cardiac arrhythmias or myocardial infarction.
