categories: [other]
group: diabetes
name: Diabetes Mellitus, Treated with Insulin
private:
    non_driving_period: null
    unconditional_licence: false
    conditional_licence:
        allowed: true
        review: 2nd-yearly
        reviewer: treating doctor
        criteria:
            - Non end-organ complications that may affect driving
            - On a treatment regime with low risk of hypoglycaemia
            - Has adequate early hypoglycaemia awareness or has a documented management plan for lack of early warning symptoms
            - No severe hypoglycaemia in the last 6 weeks
commercial:
    non_driving_period: null
    unconditional_licence: false
    conditional_licence:
        allowed: true
        review: annual
        reviewer: treating specialist
        criteria:
            - Non end-organ complications that may affect driving
            - On a treatment regime with low risk of hypoglycaemia
            - Has adequate early hypoglycaemia awareness
            - No severe hypoglycaemia in the last 6 weeks
note: >
    Severe hypoglyacemia is defined as an episode causing loss of consciousness
    or requiring assistance to manage.
