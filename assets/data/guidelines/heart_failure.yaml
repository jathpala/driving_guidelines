categories: [cardiovascular]
group: heart_failure
name: Heart Failure
private:
    non_driving_period: null
    unconditional_licence:
        allowed: true
        criteria:
            - No symptoms on moderate exertion
    conditional_licence:
        allowed: true
        review: periodic
        reviewer: treating doctor
        criteria:
            - Satisfactory response to treatment
            - Minimal symptoms relevant to driving
commercial:
    non_driving_period: null
    unconditional_licence: false
    conditional_licence:
        allowed: true
        review: annual
        reviewer: treating specialist
        criteria:
            - Satisfactory response to treatment
            - Minimal symptoms relevant to driving
            - Exercise tolerance >90% prediceted on stress test
            - Left ventricular EF >40%
            - Underlying cause has been considered
note: >
    Refer also the guidelines on ventricular assist devices where relevant.
