categories: [cardiovascular]
name: Percutaneous Coronary Intervention (PCI)
private:
    non_driving_period: 2 days
    unconditional_licence:
        allowed: false
    conditional_licence:
        allowed: true
        review: periodic
        criteria:
            - Satisfactory response to treatment
            - Minimal symptoms relevant to driving
note: >
    This standard does not apply if the patient has suffered an MI either
    before, during, or after PCI. In those situations, refer instead to
    the guideline for Myocardial Infarction.
