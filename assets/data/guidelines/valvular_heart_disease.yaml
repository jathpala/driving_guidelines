categories: [cardiovascular]
group: structural
name: Valvular Heart Disease
private:
    non_driving_period:
        - criteria: Post-repair
          duration: 4 weeks
    unconditional_licence:
        allowed: true
        criteria:
            - If no symptoms on moderate exertion
    conditional_licence:
        allowed: true
        review: periodic
        reviewer: treating doctor
        criteria:
            - Satisfactory response to treatment
            - Minimal symptoms relevant to driving
            - Minimal musculoskeletal pain post-surgery where relevant
commercial:
    non_driving_period:
        - criteria: Post-repair
          duration: 4 weeks
    unconditional_licence:
        allowed: true
        criteria:
            - No history of valve disease associated with symptoms, embolism, arrhythmia, cardiac enlargement, ECG abnormalities or hypertension
            - Not on anticoagulation
    conditional_licence:
        allowed: true
        review: annual
        reviewer: treating specialist
        criteria:
            - Satisfactory response to treatment
            - Minimal symptoms relevant to driving
            - Minimal musculoskeletal pain post-surgery where relevant
