categories: [cardiovascular]
group: ischaemic_heart_disease
name: Coronary Artery Bypass Grafting
private:
    non_driving_period: 4 weeks
    unconditional_licence: false
    conditional_licence:
        allowed: true
        review: periodic
        reviewer: treating doctor
        criteria:
            - Satisfactory response to treatment
            - Minimal symptoms relevant to driving
            - Minimal residual musculoskeletal pain
commercial:
    non_driving_period: 3 months
    unconditional_licence: false
    conditional_licence:
        allowed: true
        review: annual
        reviewer: treating specialist
        criteria:
            - Satisfactory response to treatment
            - Minimal symptoms relevant to driving
            - Minimal residual musculoskeletal pain
            - Exercise tolerance >90% predicted on stres test
            - No evidence severe ischaemia on stress test
            - Left ventricular EF >40%
note: >
    A patient is not eligable for an unconditional licence if they require, but
    have not yet had surgery. Where CABG is performed in the context of angina
    or myocardial infarction, refer also to the relevant section.
