categories: [cardiovascular]
group: rhythm_disorders
name: Atrial Fibrillation
private:
    non_driving_period:
        - criteria: No syncope or incapacitating symptoms
          druation: null
        - criteria: With syncope or incapacitating symptoms
          duration: 1 week (see below)
    unconditional_licence:
        allowed: true
        criteria:
            - No syncope or incapacitating symptoms
    conditional_licence:
        allowed: true
        review: periodic
        reviewer: treating doctor
        criteria:
            - Satisfactory response to treatment
            - Minimal symptoms relevant to driving
commercial:
    non_driving_period:
        - criteria: Har or may experience syncope or incapacitating symptoms, treated
                    medically or with percutaneous ablation
          duration: 4 weeks
        - criteria: Has or may experience syncope or incapacitating symptoms, treated
                    surgically
          duration: 3 months
    unconditional_licence:
        allowed: true
        review: annual
        reviewer: treating specialist
        criteria:
            - No history of and unlikely to experience syncope or incapacitating
              symptoms
    conditional_licence:
        allowed: true
        review: annual
        reviewer: treating specialist
        criteria:
            - Satisfactory response to treatment
            - Minimal symptoms relevant to driving
note: >
    For a private licence, where AF is treated with surgery, an appropriate
    non-driving period should be instituted. Where the condition is considered
    to be cured, the requirement for periodic review can be waived. Refer also
    to the guidelines on anticoagulation.
