categories: [cardiovascular]
group: heart_failure
name: Heart Transplant
private:
    non_driving_period: 6 weeks
    unconditional_licence: false
    conditional_licence:
        allowed: true
        review: periodic
        reviewer: treating specialist
        criteria:
            - Satisfactory response to treatment
            - Minimal symptoms relevant to driving
commercial:
    non_driving_period: 3 months
    unconditional_licence: false
    conditional_licence:
        allowed: true
        review: annual
        reviewer: treating specialist
        criteria:
            - Satisfactory response to treatment
            - Minimal symptoms relevant to driving
            - Exercise tolerance >90% prediceted on stress test
note: >
    Note these guidelines also apply to patients requiring but who have not yet
    had a heart transplant.
